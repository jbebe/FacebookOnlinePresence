<div style="width:90%;margin-left:auto;margin-right:auto;">
    <h1><img id="logo" src="/interface/logo.png" alt="logo.png" class="img"> facebook online presence</h1>
    <h3>web interface <a style="margin-top:-6px" class="pull-right btn" onclick="$('#form-block').toggle()"><img
            style="width:2em;height:2em;" src="/interface/settings.png"/><b>view settings</b></a></h3>
    <div id="form-block" style="display: none;background-color:#eee;padding: 0.3em;border-top: 0.2em solid #999;">
        <form>
            <table class="table" style="margin-bottom: 0;">
                <tbody>
                <tr>
                    <th scope="row">presence type</th>
                    <td>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="online" checked>
                            online
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="active" checked>
                            active
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="mobile" checked>
                            mobile
                        </label>
                    </td>
                </tr>
                <tr>
                    <th scope="row">username</th>
                    <td>
                        <label for="exampleInputName2">regex match</label>
                        <input type="text" class="form-control" id="exampleInputName2" placeholder="">
                    </td>
                </tr>
                <tr>
                    <th scope="row">epoch interval</th>
                    <td>
                        <label for="example-number-input" class="form-check-inline">epoch start</label>
                        <input class="form-control" type="number" value="" id="example-number-input">
                        <label for="example-number-input" class="form-check-inline">epoch end</label>
                        <input class="form-control" type="number" value="" id="example-number-input2">
                    </td>
                </tr>
                <tr>
                    <th scope="row">timeline tick format</th>
                    <td>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-year" value="%Y "> year
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-month" value="%b. ">
                            month
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-day" value="%d. "> day
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-weekday" value="%a. " checked>
                            weekday
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-hour" value="%H" checked> hour
                        </label>
                        <label class="form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkbox-minute" value=":%M" checked>
                            minute
                        </label>
                    </td>
                </tr>
                <tr>
                    <th scope="row">timeline tick frequency</th>
                    <td>
                        <table class="">
                            <tbody>
                            <tr>
                                <td>
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios1-year" value="years"> year
                                    </label>
                                </td>
                                <td>
                                    <input class="form-control small-number-input" type="number" value=""
                                           id="year-input">
                                </td>
                                <td>
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios1-month" value="months"> month
                                    </label>
                                </td>
                                <td>
                                    <input class="form-control small-number-input" type="number" value=""
                                           id="month-input">
                                </td>
                                <td>
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios1-week" value="weeks"> week
                                    </label>
                                </td>
                                <td>
                                    <input class="form-control small-number-input" type="number" value=""
                                           id="week-input">
                                </td>
                                <td>
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios1-day" value="days" checked> day
                                    </label>
                                </td>
                                <td>
                                    <input class="form-control small-number-input" type="number" value="1"
                                           id="day-input">
                                </td>
                                <td>
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios1-hour" value="hours"> hour
                                    </label>
                                </td>
                                <td>
                                    <input class="form-control small-number-input" type="number" value=""
                                           id="hour-input">
                                </td>
                                <td>
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="radio" name="exampleRadios"
                                               id="exampleRadios1-minute" value="minutes"> minute
                                    </label>
                                </td>
                                <td>
                                    <input class="form-control small-number-input" type="number" value=""
                                           id="minute-input">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button" class="btn btn-primary btn-large"
                                onclick="(function(){filterDataAction();})();">submit
                        </button>
                        <button type="button" class="btn btn-secondary btn-large"
                                onclick="(function(){resetFilterAction();})();">reset
                        </button>
                        <button type="button" class="btn btn-warning btn-large" id="updateButton"
                                onclick="(function(){updateDataAndShow();})();">update
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div>
        <div id="timelineComplex"></div>
    </div>
</div>
